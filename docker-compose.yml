services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: realestate-sql
    environment:
      SA_PASSWORD: "DatabasePass1!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    networks:
      - realestate-network

  api:
    build: ./Server
    environment:
      DB_SERVER: "${DB_SERVER}"
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
    depends_on:
      - sqlserver
    networks:
      - realestate-network

networks:
  realestate-network:
    driver: bridge
